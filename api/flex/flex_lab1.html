<article>
    <section>
        事事要留个有余不尽的意思，便造物不能忌我，鬼神不能损我。若业必求满，功必求盈者，不生内变，必招外忧。
    </section>
    <section>
        家庭有个真佛，日用有种真道，人能诚心和气、愉色婉言，使父母兄弟间形体万倍也。 攻人之恶毋太严，要思其堪受；教人以善毋过高，当使其可从。
    </section>
    <section>
        粪虫至秽变为蝉，而饮露于秋风；腐草无光化为荧，而耀采于夏月。故知洁常自污出，明每从暗生也。
    </section>
